<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="lab6.css">
<title>Lab 6 Part 1</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<h1>Add or remove items from to do list</h1>
<input id="pass_input" type="text" name="input_name" value="">
<button id="addIt">Add items to this list</button>

<div>
<ul id="addedItems">
  <li class="regular">Wash the dishes</li>  <!--Sample tasks-->
  <li class="regular">Do the laundry</li>
  <li class="regular">Take out the trash</li>
  <li class="regular">Clean the mirrors</li>
</ul>
</div>
<script>

$(function(){

  $("#addIt").click(function() {  //This section is taking the user input and addinto the #addIt ul.
  y = $("#pass_input").val();
$("#addedItems").append("<li class='regular'>"+y+"</li>");
$("#pass_input").val('');

  });


  $("#addedItems").on("click",".regular",function() {  //This part took me forever.  Needed to use the on() method to get the DOM to update after dynamic change
    $(this).toggleClass("done regular");
  });
  $("#addedItems").on("click",".done",function() {  //I had to put both toggle statements in here to get it to properly toggle.  There is a simple easy way to do this, but I played with it for a while, and this was the only way that the toggle was working properly.
    $(this).toggleClass("done regular");
  });

})

</script>
</body>
</html>
